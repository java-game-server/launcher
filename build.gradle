plugins {
	id 'java'
}

repositories {

    jcenter()
    maven {url 'http://bits.netbeans.org/maven2/'}
    maven { url 'https://jitpack.io' }
}

dependencies {
	// PersistenceWS Client
	compile 'com.github.java-game-server:ws-java-client:3.0.7'
	
	// JavaFX
	compile group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
	testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.netbeans.external/AbsoluteLayout
	compile group: 'org.netbeans.external', name: 'AbsoluteLayout', version: 'RELEASE82'
}

